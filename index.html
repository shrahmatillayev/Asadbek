<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Asadbekning sayti</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(#5f6dfd,#0f32ff);
  color:white;
  text-align:center;
}

.card{
  width:85%;
  margin:40px auto;
  background:#ffffff22;
  padding:25px;
  border-radius:20px;
}

input,select{
  width:90%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:18px;
}

button{
  width:90%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:20px;
  margin-top:15px;
  background:#ffb980;
}

#natijaBox{
  margin-top:25px;
  background:white;
  color:black;
  padding:15px;
  border-radius:12px;
  font-size:22px;
  display:none;
}
</style>
</head>

<body>

<h1>Asadbekning sayti</h1>

<div class="card">
  <h2>So'm â†’ Valyuta</h2>

  <input type="number" id="summa" placeholder="Summani kiriting">

  <br><br>

  <select id="valyuta">
    <option value="RUB">Rubl (RUB)</option>
    <option value="USD">Dollar (USD)</option>
    <option value="EUR">Yevro (EUR)</option>
  </select>

  <button onclick="hisobla()">Hisoblash</button>

  <div id="natijaBox"></div>
</div>

<script>
function hisobla(){

 let sum = document.getElementById("summa").value;
 let v = document.getElementById("valyuta").value;

 if(sum === ""){
   alert("Summani kiriting!");
   return;
 }

 // Misol uchun kurslar
 let kurslar = {
   "USD": 13000,
   "EUR": 14000,
   "RUB": 140
 };

 let natija = (sum / kurslar[v]).toFixed(2);

 document.getElementById("natijaBox").style.display = "block";
 document.getElementById("natijaBox").innerHTML =
     sum + " so'm = " + natija + " " + v;
}
</script>

</body>
</html>
